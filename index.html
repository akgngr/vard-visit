<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#4285f4" />
    <link rel="ico" href="favicon.ico" />
    <title>Dikey QR Kartvizit</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <script src="https://unpkg.com/qrcode-generator@1.4.4/qrcode.js"></script>
  </head>
  <body>
    <div class="business-card">
      <div class="profile">
        <img
          src="lulecci_icon.png"

        />
        <h1 id="name">Yunus LULECI</h1>
        <p id="title">Founded LULECCI</p>
      </div>
      <div class="contact-info">
        <p><strong>Tel:</strong> <span id="phone">+49 163 9542104</span></p>
        <p>
          <strong>E-posta:</strong>
          <span id="email">info@luleccihome.de</span>
        </p>
        <p>
          <strong>Web:</strong> <span><a href="https://luleccihome.de" id="website">https://luleccihome.de</a></span>
        </p>
      </div>
      <div id="qr-code"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
