<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>Mini App</title>
    <!-- PWA için gerekli meta etiketi -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to My Mini App</h1>
    <p>This is a simple PWA-style app.</p>
    <p>
      <a href="cardvisit.vcf" download="JohnDoe.vcf"
        >VCARD Kişiyi Rehbere Ekle</a
      >
    </p>
    <p></p>
    <script>
      // Service worker kaydını yap
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(function (registration) {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              )
            })
            .catch(function (error) {
              console.log("Service Worker registration failed:", error)
            })
        })
      }
      const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:John Doe
TEL;TYPE=CELL:+905555555555
EMAIL:johndoe@example.com
URL:http://www.johndoe.com
END:VCARD`

      const blob = new Blob([vCardData], { type: "text/vcard" })
      const url = URL.createObjectURL(blob)

      const downloadLink = document.createElement("a")
      downloadLink.href = url
      downloadLink.download = "JohnDoe.vcf"
      downloadLink.textContent = "Kişiyi Rehbere Ekle"
      document.body.appendChild(downloadLink)
    </script>
  </body>
</html>
